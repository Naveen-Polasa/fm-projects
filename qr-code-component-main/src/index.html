<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-bgc font-[]">
    <div class="flex justify-center">
      <div
        class="flex flex-col justify-center items-center mx-[10%] my-20 rounded-3xl bg-bgw h-[60%] max-w-[350px]"
      >
        <div class="p-4">
          <img
            class="rounded-2xl"
            src="../images/image-qr-code.png"
            alt="image"
          />
        </div>
        <h2 class="text-db px-6 my-2 text-2xl font-bold text-center">
          Improve your front-end skills by building projects
        </h2>
        <p class="text-md px-12 font-semibold mb-12 opacity-70 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    </div> -->

</html>
